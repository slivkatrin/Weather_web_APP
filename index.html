<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Aplikacja pogodowa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <header><nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Aplikacja pogodowa</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Język
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Polski</a></li>
                  <li><a class="dropdown-item" href="#">Angielski</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Mandaryn</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Beta</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Szukaj" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Szukaj</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="header_line"><h1>Poznaj pogode nie wychądzać z domu</h1></div>
        
    </header>
    
    <main>
        <div class="appTop">
            <div class="searchCity">
                <input id="pogoda_inp" class="inp_pogoda" type="text" placeholder="podaj nazwe miasta">
                <button id="pogoda" class="pogoda1">Sprawdz pogode!</button>
                <p class="error"></p>
            </div>
            <p class="date"></p>
            <h2 class="cityName"></h2>
            <div class="temperatureBox">
                <div class="temperatureIcon">
                    <img src="" alt="">
                    <p class="temperatureDescription"></p>
                </div>
                <p>Temperatura: <span class="temperature"></span></p>
            </div>
            <p>Temperatura odczuwalna: <span class="feelsTemperature"></span></p>
        </div>
        <div class="appBottom">
            <p>Ciśnienie: <span class="presure"></span></p>
            <p>Wilgotność: <span class="humidity"></span></p>
            <p>Prędkość wiatru: <span class="windSpeed"></span></p>
        </div>
    </main>
    <footer>
        <img class="umbrella"
        src="umbrella.png" alt="">
        <p>Projekt WSB 2022</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script> 
    <script src="main.js"></script>
</body>



</html>
